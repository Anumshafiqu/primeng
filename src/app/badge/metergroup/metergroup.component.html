

<h5 class="text-center m-4">metergroup</h5>
<div class="m-4">
    <p-meterGroup [value]="value" />
</div>
<h5 class="text-center m-4">multiple</h5>
<div class="m-4">
    <p-meterGroup [value]="values" />
</div>
<h5 class="text-center m-4">icon</h5>
<div class="m-4">
    <p-meterGroup [value]="value1" />
</div>
<h5 class="text-center m-4">lable</h5>
<div class="m-4">
    <p-meterGroup 
        [value]="value2" 
        labelPosition="start" 
        labelOrientation="vertical" />
</div>
<h5 class="text-center m-4">vertical</h5>
<div class="d-flex justify-content-center m-4">
    <p-meterGroup 
        [value]="value3" 
        orientation="vertical" 
        labelOrientation="vertical" 
        [style]="{ height: '300px' }" />
</div>
<h5 class="text-center m-4">min max</h5>
<div class="m-4">
    <p-meterGroup [value]="value4" [max]="200" />
    </div>
    <h5 class="text-center m-4">template</h5>

    <div class="card m-4 p-3">
        <p-meterGroup [value]="value5" labelPosition="start">
            <ng-template pTemplate="label">
                <div class="d-flex flex-wrap gap-3 p-4">
                    <ng-container *ngFor="let meterItem of value5; let index = index">
                        <p-card class="flex-1">
                            <div class="d-flex justify-content-between gap-5">
                                <div class="flex flex-column gap-1">
                                    <span class="text-secondary text-sm">{{ meterItem.label }}</span>
                                    <span class="font-bold text-lg">{{ meterItem.value }}%</span>
                                </div>
                                <span class="w-2rem h-2rem border-circle px-1 py-1 rounded-circle inline-flex justify-content-center align-items-center text-center" [style]="{ 'background-color': meterItem.color1, color: '#ffffff' }">
                                    <i [class]="meterItem.icon"></i>
                                </span>
                            </div>
                        </p-card>
                    </ng-container>
                </div>
            </ng-template>
            
            <ng-template pTemplate="meter" let-value let-class="class" let-width="size" class="ms-auto">
                <span [class]="class" [style]="{ background: 'linear-gradient(to right, ' + value.color1 + ', ' + value.color2 + ')', width: width }"></span>
            </ng-template>
            <ng-template pTemplate="start" let-totalPercent="totalPercent">
                <div class="flex justify-content-between mt-3 mb-2 relative">
                    <span>Storage</span>
                    <span [style]="{ width: totalPercent + '%' }" class="absolute text-right">{{ totalPercent }}%</span>
                    <span class="font-medium">1TB</span>
                </div>
            </ng-template>
            <ng-template pTemplate="end">
                <div class="d-flex justify-content-between mt-3">
                    <p-button label="Manage Storage" [outlined]="true" size="small"  />
                    <p-button label="Update Plan" size="small" class="ms-auto" />
                </div>
            </ng-template>
        </p-meterGroup>
    
    </div>
