<h5 class="text-center m-4">focus trap</h5>

<div pFocusTrap class="card flex align-items-center justify-content-center flex-wrap gap-3 border-0">
    <div>
        <h5>Input</h5>
        <input id="input" type="text" size="30" pInputText class="p-1">
    </div>
    <div>
        <h5>Float Label</h5>
        <span class="p-float-label">
            <input id="float-input" type="text" size="30" pInputText class="p-1"> 
            <label for="float-input">Username</label>
        </span>
    </div>
    <div>
        <h5>Disabled Input</h5>
        <input id="disabled-input" type="text" size="30" pInputText [disabled]="true" class="p-1" />
    </div>
    <div>
        <h5>Input with tabindex -1</h5>
        <input type="text" size="30" pInputText tabindex="-1" class="p-1" />
    </div>
    <div class="d-flex">
        <p-button icon="pi pi-check" label="Check" class="mx-3 mt-4" />
    
    <div>
        <h6>Dropdown</h6>
        <p-dropdown 
            [options]="cities" 
            [(ngModel)]="selectedCity" 
            placeholder="Select a City" 
            optionLabel="name" 
            [showClear]="true" />
    </div>
</div>
</div>
