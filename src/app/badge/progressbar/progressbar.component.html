

<h5 class="text-center m-5">progress bar</h5>

<div class="card m-4 ">
    <p-progressBar [value]="50" />
</div>

<h5 class="text-center m-5">indeterminate</h5>
<div class="card m-4">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" />
</div>
<h5 class="text-center m-4">template</h5>
<div class="card m-5">
    <p-progressBar [value]="50">
        <ng-template pTemplate="content" let-value> 
        <span>{{value}}/100</span>        
        </ng-template>
    </p-progressBar>
</div>
