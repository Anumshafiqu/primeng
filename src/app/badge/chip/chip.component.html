

<h5 class="text-center m-5">chip</h5>

<div class="d-flex align-items-center justify-content-center gap-2 flex-wrap">
    <p-chip label="Action" />
    <p-chip label="Comedy" />
    <p-chip label="Mystery" />
    <p-chip label="Thriller" [removable]="true" />
</div>
<h5 class="text-center m-5">chip icon</h5>
<div class="d-flex align-items-center justify-content-center gap-2 flex-wrap">
    <p-chip label="Apple" icon="pi pi-apple" />
    <p-chip label="Facebook" icon="pi pi-facebook" />
    <p-chip label="Google" icon="pi pi-google" />
    <p-chip label="Microsoft" icon="pi pi-microsoft" [removable]="true" />
</div>
<h5 class="text-center m-5">image</h5>

<div class="d-flex align-items-center justify-content-center gap-2 flex-wrap">
    <p-chip 
        label="Amy Elsner" 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
        alt="Avatar image" />
    <p-chip 
        label="Asiya Javayant" 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" 
        alt="Avatar image" />
    <p-chip 
        label="Onyama Limba" 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" 
        alt="Avatar image" />
    <p-chip 
        label="Xuxue Feng" 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png" 
        alt="Avatar image" 
        [removable]="true" />
</div>
