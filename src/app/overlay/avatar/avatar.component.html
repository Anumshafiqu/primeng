


<h5 class="text-center m-4">avatar</h5>


<div class="grid p-4 grid-nogutter">
    <div class="col-12 md:col-4 m-3">
        <h5>Label</h5>
        <p-avatar 
            label="P" 
            styleClass="mr-2" 
            size="xlarge" />
        <p-avatar 
            label="V"
            styleClass="mr-2" 
            size="large" 
            [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" />
        <p-avatar 
            label="U" 
            styleClass="mr-2" 
            [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" />
    </div>
    <div class="col-12 md:col-4 m-3">
        <h5>Label - Circle</h5>
        <p-avatar 
            label="P" 
            styleClass="mr-2" 
            size="xlarge" 
            shape="circle" />
        <p-avatar 
            label="V" 
            styleClass="mr-2" 
            size="large" 
            [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" 
            shape="circle" />
        <p-avatar 
            label="U" 
            styleClass="mr-2" 
            [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" 
            shape="circle" />
    </div>
    <div class="col-12 md:col-4 m-3">
        <h5>Badge</h5>
        <p-avatar 
            label="U" 
            pBadge 
            styleClass="mr-2" 
            value="4" 
            size="xlarge" 
            badgeSize="large" />
    </div>
</div>

<h5 class="text-center m-4">avatar icon</h5>
<div class="col-12 md:col-4">
    <h5>Icon</h5>
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2" 
        size="xlarge" />
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2" 
        size="large" 
        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" />
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2" 
        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" />
</div>
<div class="col-12 md:col-4 mt-3">
    <h5>Icon - Circle</h5>
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2" 
        size="xlarge" 
        shape="circle" />
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2"
        size="large" 
        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
        shape="circle" />
    <p-avatar 
        icon="pi pi-user" 
        styleClass="mr-2" 
        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" 
        shape="circle" />
</div>
<div class="col-12 md:col-4 mt-3">
    <h5>Badge</h5>
    <p-avatar 
        icon="pi pi-user" 
        pBadge 
        value="4" 
        size="xlarge"
        badgeSize="large" />
</div>

<h5 class="text-center m-4">avatar sizes</h5>
<div class="grid justify-content-center gap-2">
    <p-avatar label="P" size="large" class="mx-4" />
    <p-avatar label="T" size="xlarge" />
</div>

<h5 class="text-center m-4">avatar images</h5>
<div class="d-flex justify-content-center">
    <p-avatarGroup styleClass="mb-3">
        <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
            size="large" 
            shape="circle" />
        <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" 
            size="large" 
            shape="circle" />
        <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" 
            size="large" 
            shape="circle" />
        <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/ionibowcher.png" 
            size="large" 
            shape="circle" />
        <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png" 
            size="large" 
            shape="circle" />
        <p-avatar 
            label="+2" 
            shape="circle"
            size="large" 
            [style]="{ 'background-color': '#9c27b0', color: '#ffffff' }" />
    </p-avatarGroup>
</div>
<h5 class="text-center m-4">avatar shap</h5>
<div class="d-flex justify-content-center">
    <p-avatar 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
        pBadge 
        value="4" 
        severity="danger" />
</div>
