

<p class="text-center p-3 fw-bold fs-5 text-info">Timeline</p>
<div class="d-flex justify-content-center mt-3">
    <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline>
</div>


<p class="text-center p-3 fw-bold fs-5 text-info">Timeline Alignment</p>

    <div class="d-flex">
    <p-timeline [value]="events" class="w-full md:w-20rem">
        <ng-template pTemplate="content" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline>
    <p-timeline [value]="events" class="w-full md:w-20rem mx-4" align="right">
        <ng-template pTemplate="content" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline><br><br>
</div>
<div class="d-flex mt-5">
    <p-timeline [value]="events" class="" align="alternate">
        <ng-template pTemplate="content" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline>
</div>


<p class="text-center p-3 fw-bold fs-5 text-info">Timeline Opposite</p>
<div class="">
    <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            <small class="p-text-secondary">{{ event.date }}</small>
        </ng-template>
        <ng-template pTemplate="opposite" let-event>
            {{ event.status }}
        </ng-template>
    </p-timeline>
</div>
