
<h4 class="text-center m-4 text-dark">toolbar</h4>
<div class="card mt-4">
    <p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button icon="pi pi-plus" class="mr-2 mx-2"/>
        <p-button icon="pi pi-print" class="mr-2 mx-2 p-0 rounded"/>
        <p-button icon="pi pi-upload" />
    </div>
    <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" class="px-5 rounded p-2" />
        </span>
    </div>
    <div class="p-toolbar-group-end">
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
    </div>
    </p-toolbar>
    </div>

    <h4 class="text-center m-4 text-dark">template</h4>
    <div class="mt-4">
        <p-toolbar 
            styleClass="bg-gray-900 shadow-2" 
            [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
            <ng-template pTemplate="start">
                <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
            </ng-template>
            <ng-template pTemplate="center">
                <div class="flex flex-wrap align-items-center gap-3">
                    <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                        <i class="pi pi-home fs-3"></i>
                    </button>
                    <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                        <i class="pi pi-user fs-3 mx-4"></i>
                    </button>
                    <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                        <i class="pi pi-search fs-3"></i>
                    </button>
                </div>
            </ng-template>
            <ng-template pTemplate="end">
                <div class="flex align-items-center gap-2">
                    <p-avatar 
                        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                        shape="circle" />
                    <span class="font-bold text-bluegray-50">
                        Amy Elsner
                    </span>
                </div>
            </ng-template>
        </p-toolbar>
        </div>
